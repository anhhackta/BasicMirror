<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)"/>
  
  <!-- Phone body -->
  <rect x="30" y="15" width="40" height="70" rx="6" ry="6" fill="#1a1b26" stroke="#f8fafc" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="34" y="22" width="32" height="52" rx="2" ry="2" fill="url(#screen)"/>
  
  <!-- Screen reflection -->
  <rect x="34" y="22" width="16" height="52" rx="2" ry="2" fill="#fff" opacity="0.1"/>
  
  <!-- Home button -->
  <ellipse cx="50" cy="80" rx="4" ry="2" fill="#4f46e5"/>
  
  <!-- Mirror effect arrows -->
  <path d="M 75 35 L 85 50 L 75 65" stroke="#f8fafc" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 25 35 L 15 50 L 25 65" stroke="#f8fafc" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- WiFi signal on screen -->
  <path d="M 43 35 Q 50 30 57 35" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 46 40 Q 50 37 54 40" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <circle cx="50" cy="45" r="2" fill="#fff"/>
</svg>
